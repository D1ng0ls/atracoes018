<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../style/style-register.css">
    <title>Atrações 018 | Rgistrar</title>
</head>
<body>
    <div class="container-conteudo">
        <a href="../">Voltar</a>
        <form action="post">
            <div class="input-img">
                <!-- <input type="file" name="image" id=""> -->
                <img src="../../media/person-circle.png" alt="icon">
                <label>Insira sua imagem</label>
            </div>
            <div class="input-form">
                <div class="inp inp-name">
                    <img src="../../media/user.png" alt="">
                    <input type="text" name="nome" placeholder="Nome">
                </div>
                <div class="inp inp-email">
                    <img src="../../media/mail.png" alt="">
                    <input type="email" name="email" placeholder="Email">
                </div>
                <div class="inp inp-pass">
                    <img src="../../media/lock.png" alt="">
                    <input type="password" name="pass" placeholder="Senha">
                </div>
                <div class="inp2 inp-eviar">
                    <img src="" alt="">
                    <input type="submit" name="enviar" value="Cadastrar" onclick="window.open('../', '_self')">
                </div>
            </div>
        </form>
    </div>
</body>
</html>
